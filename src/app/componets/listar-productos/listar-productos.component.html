<div id="listar-productos">
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="car-body text-center">
          <span class="titulo">listado de productos</span>
          <button class="bt btn-success float-end" routerLink="/crear-producto">
            nuevo
          </button>
          <table *ngIf="listProductos.length > 0" class="table table-striped mt-2">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Cedula</th>
                <th scope="col">Correo</th>
                <th scope="col">Pass</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listProductos">
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.cedula }}</td>
                <td>{{ producto.correo }}</td>
                <td>{{ producto.pass }}</td>
                
                <td>
                  <i  [routerLink]="['/editar-producto', producto._id]" class="fas fa-edit text-primary"></i
                  ><i (click)="eliminarProducto(producto._id)" class="fas fa-trash text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 style="text-align: start; margin-top: 10px;" *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
